apiVersion: v1
kind: BuildConfig
metadata:
  name: switch-to-green
spec:
  triggers:
    - type: GitHub
      github:
        secret: githubtasks
    - type: Generic
      generic:
        secret: generictasks
  runPolicy: Serial
  source:
    type: None
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfile: |-
        node('maven') {
           stage('Release') {
              sh "oc patch route/tasks --patch '{\"spec\":{\"to\":{\"name\":\"tasks-green-app\"}}}' -n bluegreen-example"
           }
        }
    type: JenkinsPipeline
    type: Generic
status:
  lastVersion: 0
